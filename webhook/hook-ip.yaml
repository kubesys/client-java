apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: "example-webhook.doslab.io"
webhooks:
- name: "example-webhook.doslab.io"
  objectSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - example
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    caBundle: 
    url: <ip>:<port>/<path>
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 10
